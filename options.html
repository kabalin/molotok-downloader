<!doctype html>
<html>
  <head>
    <title>Molotok Downloader</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>
      Molotok Downloader
    </h1>
    <h2>Настройки</h2>
    <form id="settings">
      <div>Путь для сохранения файлов:</div>
      <input type="text" name="pathtosave">
      <div class="note">Указывается относительно текущего пути сохранения файлов по умолчанию в Chrome. При пустом значении будет использоваться путь по умолчанию.</div>
      <input type="button" name="save" value="Сохранить">
    </form>
  </body>
</html>
